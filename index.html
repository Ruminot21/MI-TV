    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 1080px;
            max-width: 100%;
            height: auto;
        }

        .player {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
        }

        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: none; /* Ocultar controles */
        }

        .bubble {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .bubble::after {
            content: 'ðŸ“º';
        }

        .playlist-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            padding: 20px;
            display: none;
            flex-direction: column;
        }

        .playlist-container.active {
            display: flex;
        }

        .search-bar {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        .playlist {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 30px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .playlist-item:hover {
            transform: scale(1.05);
        }

        .playlist-item img {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }

        .fullscreen {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayer = document.getElementById('videoPlayer');
            const playlistItems = document.querySelectorAll('.playlist-item');
            const playlistContainer = document.getElementById('playlistContainer');
            const searchBar = document.getElementById('searchBar');
            const bubble = document.getElementById('bubble');
            let currentChannelIndex = 0;

            function playVideo(event) {
                const videoUrl = event.currentTarget.getAttribute('data-src');
                videoPlayer.src = videoUrl;
                videoPlayer.play();
                currentChannelIndex = Array.from(playlistItems).indexOf(event.currentTarget);
            }

            function filterChannels() {
                const filter = searchBar.value.toLowerCase();
                playlistItems.forEach((item) => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(filter) ? 'flex' : 'none';
                });
            }

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    videoPlayer.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            function togglePlaylist() {
                playlistContainer.classList.toggle('active');
            }

            playlistItems.forEach((item) => {
                item.addEventListener('click', playVideo);
            });

            searchBar.addEventListener('input', filterChannels);

            bubble.addEventListener('click', togglePlaylist);

            window.addEventListener('orientationchange', () => {
                toggleFullscreen();
            });
        });
    </script>
